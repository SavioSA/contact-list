<section class="contact-list">
  <div class="table-container">
    <table mat-table [dataSource]="users" class="mat-elevation-z8 ">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element" (click)="goToUser(element.id)"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element" (click)="deleteUser(element.id)"><mat-icon>delete</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>
    </table>
  </div>
<mat-paginator [length]="totalItems"
              [pageSize]="8"
              (page)="changeIndex($event)">
</mat-paginator>
</section>

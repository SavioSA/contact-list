<section class="contact-list">
  <div class="table-container" *ngIf="users.length">
    <table mat-table [dataSource]="users" class="mat-elevation-z8 ">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element" (click)="goToUser(element.id)">
          {{element.name}}
          {{element.surname}}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"
        (click)="openDeleteDialog({
          id: element.id,
          name: element.name,
          surname: element.surname
        })"><mat-icon>delete</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>
    </table>
  </div>
<mat-paginator *ngIf="users.length" [length]="totalItems"
              [pageSize]="8"
              (page)="changeIndex($event)">
</mat-paginator>
<section class="empty-list">
  <h2>Você ainda não tem nenhum contato. clique no botão verde para adicionar.</h2>
<mat-icon>sentiment_very_dissatisfied</mat-icon>
</section>
</section>
